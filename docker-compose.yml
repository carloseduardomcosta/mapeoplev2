services:
  postgres:
    image: postgres:15-alpine
    container_name: mapeople_postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mapeople_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mapeople_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mapeople_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      network: host
    container_name: mapeople_api
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mapeople_net
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      network: host
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    container_name: mapeople_web
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: https://${DOMAIN}
      INTERNAL_API_URL: http://api:3001
    depends_on:
      - api
    networks:
      - mapeople_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mapeople_nginx
    ports:
      - "80:80"
      - "8443:8443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web
    networks:
      - mapeople_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  mapeople_net:
    driver: bridge
