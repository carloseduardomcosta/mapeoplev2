# Redireciona HTTP → HTTPS
server {
    listen 80;
    server_name app-mapeople.duckdns.org;
    return 301 https://$host:8443$request_uri;
}

# HTTPS
server {
    listen 8443 ssl;
    server_name app-mapeople.duckdns.org;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Resolve upstreams em tempo de request (não na inicialização)
    resolver 127.0.0.11 valid=30s;

    # API REST
    location /api/ {
        set $upstream_api api;
        proxy_pass         http://$upstream_api:3001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Socket.io (WebSocket upgrade)
    location /socket.io/ {
        set $upstream_api api;
        proxy_pass         http://$upstream_api:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
    }

    # Frontend Next.js
    location / {
        set $upstream_web web;
        proxy_pass         http://$upstream_web:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
