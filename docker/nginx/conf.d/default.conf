# Redireciona HTTP → HTTPS
server {
    listen 80;
    server_name app-mapeople.duckdns.org;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 8443 ssl;
    server_name app-mapeople.duckdns.org;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Resolve upstreams em tempo de request (não na inicialização)
    resolver 127.0.0.11 valid=30s;

    # Mapa para o header Connection: suporta upgrade WebSocket
    # (precisa ser declarado fora do server block, mas como workaround
    #  usamos a variável diretamente nos location blocks)

    # Socket.io — deve vir ANTES do bloco /api/ e /
    # Suporta tanto polling (HTTP) quanto WebSocket (upgrade)
    location /socket.io/ {
        set $upstream_api api;
        proxy_pass         http://$upstream_api:3001;
        proxy_http_version 1.1;

        # Headers obrigatórios para WebSocket upgrade
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Timeouts longos para manter conexão WebSocket aberta
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        proxy_connect_timeout 10s;

        # Desabilita buffering para streaming em tempo real
        proxy_buffering    off;
        proxy_cache        off;
    }

    # API REST
    location /api/ {
        set $upstream_api api;
        proxy_pass         http://$upstream_api:3001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout  60s;
        proxy_send_timeout  60s;
    }

    # Frontend Next.js
    location / {
        set $upstream_web web;
        proxy_pass         http://$upstream_web:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
